<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>
<body>
    <div class="calculator-container">
        <form id="interestForm">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" required><br><br>

            <label for="rate">Interest Rate (per period):</label>
            <input type="number" id="rate" required><br><br>

            <label for="time">Time Duration (in years):</label>
            <input type="number" id="time" required><br><br>

            <button type="button" onclick="calculateInterest()">Calculate Interest</button>
        </form>

        <div id="resultContainer">
            <p id="result"></p>
        </div>
    </div>

    <script>
        function calculateInterest() {
            const principal = parseFloat(document.getElementById("principal").value);
            const rate = parseFloat(document.getElementById("rate").value);
            const time = parseFloat(document.getElementById("time").value);

            const interest = (principal * rate * time) / 100;

            displayResult(interest);
        }

        function displayResult(interest) {
            const resultContainer = document.getElementById("resultContainer");
            const resultElement = document.getElementById("result");

            resultElement.textContent = "The simple interest is: " + interest.toFixed(2);
            resultContainer.style.display = "block";
        }
    </script>
</body>
</html>
