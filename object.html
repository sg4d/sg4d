<!DOCTYPE html>
<html>
<head>
  <title>Data Form</title>
</head>
<body>
  <h1>Data Form</h1>

  <form id="dataform">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required><br><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required><br><br>

    <label for="age">Age:</label>
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="number" id="age" name="age" required><br><br>

    <label for="gender">Gender:</label>
    &nbsp; &nbsp; &nbsp; <select name="gender" id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br><br>

    <label for="bdate">Birthdate:</label>
    &nbsp; &nbsp;<input type="date" id="bdate" name="bdate" required><br><br>

    <label for="address">Address:</label>
    &nbsp; &nbsp; &nbsp;<textarea name="address" id="address" required></textarea><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Submit</button>

    <div id="userDataDisplay"></div>
  </form>

  <script>
    const form = document.getElementById('dataform');
    const userDataDisplay = document.getElementById('userDataDisplay');

    form.addEventListener('submit', handleFormSubmit);

    function handleFormSubmit(event) {
      event.preventDefault();

      const firstName = document.getElementById('fname').value;
      const lastName = document.getElementById('lname').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const birthdate = document.getElementById('bdate').value;
      const address = document.getElementById('address').value;
      const emailAddress = document.getElementById('email').value;

      const userData = {
        firstName,
        lastName,
        age,
        gender,
        birthdate,
        address,
        emailAddress,
      };

      userDataDisplay.textContent = `
        User Data:
        First Name: ${userData.firstName}
        Last Name: ${userData.lastName} 
        Age: ${userData.age}
        Gender: ${userData.gender} 
        Birthdate: ${userData.birthdate} 
        Address: ${userData.address}
        Email Address: ${userData.emailAddress}
      `;
    }
  </script>
</body>
</html>
